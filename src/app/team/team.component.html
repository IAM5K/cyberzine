<head>
    <title>Cyberzine Team</title>
    <meta name="description" content="Team of 2021">
</head>

<div class="team">
    <h2>Meet Our Team</h2>
    <br>
    <div class="row">
        <div class="column"  *ngFor="let member of members">
            <div class="card">
                <img [src]="member?.img" [alt]="member?.name" style="width:100%">
                <div class="container">
                    <h2>{{member?.name}}</h2>
                    <p class="title">{{member?.desig}}</p>
                    <p>{{member?.domain}}</p>
                    <p><b>Find Me at :  </b>  
                        <a [href]="member?.linkedin" target="blank">
                        <i class="fa fa-linkedin-square" style="font-size:24px"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
