<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="home-content">
      <div class="launch">
        <div class="cy2021">
          <img loading="lazy" class="img21" src="../../assets/img/Front.jpg" alt="Cyberzine2021">
          <div class="release">
            <a href="https://drive.google.com/file/d/1ZAyC5QCn1XehuAN4iWWyFzJi9JyeNIco/view?usp=sharing" target="_blank"><ion-button>Read Now!</ion-button></a>
          </div>
        </div>
      </div><br> 
      <div class="previous-mag">
        <br>
        <ion-text>
          <h1 class="bold">Our Previous Releases</h1>
        </ion-text>
        <div class="prev-card-detail">
          <div class="thumbnail">
            <h2>Cyberzine 2020</h2>
            <img loading="lazy" id="cover-img" src="../assets/img/cyberzine2020.jpg" alt="Cyberzine 2020">  
            <ion-text class="bold" color="success">
              <p>Release Date:&nbsp;&nbsp;July 2020</p>
            </ion-text>
            <a href="https://drive.google.com/file/d/18zavxd9BWlWGfsAun11_N2wDywptrhpS/view?usp=sharing" target="_blank"><ion-button>Read Now!</ion-button></a>
          </div>
          <div class="thumbnail">
            <h2>Cyberzine 2019</h2>
            <img loading="lazy" id="cover-img" src="../assets/img/cyberzine2019.jpg" alt="Cyberzine 2019">
            <ion-text class="bold" color="success">
              <p>Release Date:&nbsp;&nbsp;July 2019</p>
            </ion-text>
            <a href="https://drive.google.com/file/d/1XkemX4sP5InILzrroaQ_MgB1NWAS7tSI/view?usp=sharing" target="_blank"><ion-button>Read Now!</ion-button></a>
          </div>
        </div>
      </div>
      <!-- <div class="home-submission">
        <h3>Sounds Intersting?</h3>
        <p class="interested">Join us today and be the part of community. </p>
      </div> -->
    </div>  
  </div>
</ion-content>
