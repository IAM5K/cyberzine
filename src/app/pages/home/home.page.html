<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="home-content">
      <div class="first-screen">
        <ion-img class="home-logo" src="assets/img/cyberzine_logo.png" alt="Cyberzine Logo"></ion-img>
        <h1 class="explore-release bold ion-text-center">Explore the releases</h1>
        <div class="library">
          <ion-button *ngFor="let item of mags" class="ion-text-wrap" (click)="mag=item" [color]="mag==item? 'primary':'medium' ">{{item}}</ion-button>
        </div>
        <div class="cover-page">
          <img class="cover-img" loading="lazy" [src]="'assets/img/'+ mag+'.jpg'" [alt]="'assets/img/'+ mag+'.jpg'">
        </div>
        <div class="library">
          <!-- <ion-button (click)="" >Read Now!</ion-button> -->
          <ion-button (click)="downloadMag()" >Download</ion-button>
        </div>
      </div>
